syntax = "proto3";
package bitsong.merkledrop.v1beta1;

import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";
import "bitsong/merkledrop/v1beta1/merkledrop.proto";
import "bitsong/merkledrop/v1beta1/params.proto";

option go_package = "github.com/bitsongofficial/go-bitsong/x/merkledrop/types";
option (gogoproto.goproto_getters_all) = false;

message Indexes {
  uint64 merkledrop_id = 1 [ (gogoproto.moretags) = "yaml:\"mdi\"" ];
  repeated uint64 index = 2 [ (gogoproto.moretags) = "yaml:\"i\"" ];
}

message GenesisState {
  uint64 last_merkledrop_id = 1;

  repeated bitsong.merkledrop.v1beta1.Merkledrop merkledrops = 2 [ (gogoproto.nullable) = false ];

  repeated Indexes indexes = 3;

  Params params = 4 [ (gogoproto.nullable) = false ];
}